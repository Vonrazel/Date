<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Date Invitation</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Fallback styles in case the CSS file doesn't load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #ff69b4, #9370db);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            padding: 20px;
        }

        .invitation-card {
            background: rgba(255, 255, 255, 0.9);
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .message {
            font-size: 1.5em;
            color: #9370db;
            margin-bottom: 20px;
        }

        .meme-gif {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .yes-btn {
            background-color: #ff69b4;
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #ff1493;
        }

        .no-btn {
            background-color: #9370db;
            color: white;
            position: relative;
        }

        .success-message {
            margin-top: 30px;
            color: #ff69b4;
        }

        .success-message h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invitation-card">
            <h1>hi BABYY üíù</h1>
            <p class="message">Would you like to go on a coffee date with me?</p>
            <img src="https://media.tenor.com/ZhKMYqhPAGIAAAAC/it-is-what-it-is-joe-rogan.gif" alt="It is what it is meme" class="meme-gif">
            <div class="buttons">
                <button class="yes-btn">Yes!</button>
                <button class="no-btn">No</button>
            </div>
            <div class="success-message hidden">
                <h2>Yay! Can't wait to see you! üòä</h2>
                <p>I'll make sure it'll be worth your time! ‚ù§Ô∏è</p>
            </div>
        </div>
    </div>
    <script>
        // Inline JavaScript in case the file doesn't load
        document.addEventListener('DOMContentLoaded', () => {
            const noBtn = document.querySelector('.no-btn');
            const yesBtn = document.querySelector('.yes-btn');
            const successMessage = document.querySelector('.success-message');
            const buttons = document.querySelector('.buttons');

            // Make the No button run away from cursor
            document.addEventListener('mousemove', (e) => {
                const noBtnRect = noBtn.getBoundingClientRect();
                const noBtnCenterX = noBtnRect.left + noBtnRect.width / 2;
                const noBtnCenterY = noBtnRect.top + noBtnRect.height / 2;
                
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                const distance = Math.sqrt(
                    Math.pow(mouseX - noBtnCenterX, 2) + 
                    Math.pow(mouseY - noBtnCenterY, 2)
                );
                
                if (distance < 100) {
                    const moveX = (noBtnCenterX - mouseX) * 2;
                    const moveY = (noBtnCenterY - mouseY) * 2;
                    
                    const maxX = window.innerWidth - noBtnRect.width;
                    const maxY = window.innerHeight - noBtnRect.height;
                    
                    const newX = Math.min(Math.max(0, noBtnRect.left + moveX), maxX);
                    const newY = Math.min(Math.max(0, noBtnRect.top + moveY), maxY);
                    
                    noBtn.style.position = 'fixed';
                    noBtn.style.left = newX + 'px';
                    noBtn.style.top = newY + 'px';
                }
            });

            // Handle Yes button click
            yesBtn.addEventListener('click', () => {
                buttons.style.display = 'none';
                successMessage.classList.remove('hidden');
                
                // Add confetti effect
                for (let i = 0; i < 50; i++) {
                    createConfetti();
                }
            });

            // Create confetti elements
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = Math.random() > 0.5 ? '#ff69b4' : '#9370db';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);

                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1500,
                    easing: 'cubic-bezier(.37,0,.63,1)'
                });

                animation.onfinish = () => confetti.remove();
            }
        });
    </script>
</body>
</html>
