<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Date Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="invitation-card">
            <h1>hi BABYYY 💝</h1>
            <p class="message">Would you like to go on a coffee date with me?</p>
            <img src="https://media.giphy.com/media/LnKM6jbBenbVXp1qA9/giphy.gif" alt="Coffee cup gif" class="coffee-gif">
            <div class="buttons">
                <button class="yes-btn">Yes!</button>
                <button class="no-btn">No</button>
            </div>
            <div class="success-message hidden">
                <h2>Yay! Can't wait to see you! 😊</h2>
                <p>I'll make sure it'll be worth your time! ❤️</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
